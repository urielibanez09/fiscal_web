<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Evaluación Finalizada</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f8f9fa; margin: 0; text-align: center; }
        .container { background-color: white; padding: 40px 50px; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
        h1 { color: #28a745; }
        p { color: #6c757d; font-size: 1.1em; }
        a { text-decoration: none; display: inline-block; margin-top: 20px; padding: 10px 20px; border-radius: 5px; background-color: #007bff; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Gracias por completar la evaluación!</h1>
        <p>Has finalizado el cuestionario: "<strong>{{ cuestionario.titulo }}</strong>".</p>
        <p>Tus resultados han sido enviados al administrador para su revisión.</p>
        <a href="{% url 'evaluacion_list' %}">Volver a la Lista de Evaluaciones</a>
    </div>
</body>
</html>
