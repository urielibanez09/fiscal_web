<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Importar Cuestionario</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #f4f4f4;}
        .form-container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; background-color: white;}
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, button { width: 100%; padding: 8px; box-sizing: border-box; }
        button { background-color: #28a745; color: white; border: none; cursor: pointer; padding: 12px; font-size: 16px; }
        .error { color: #d93025; background-color: #f8d7da; border: 1px solid #f5c6cb; padding: 10px; border-radius: 5px; margin-top: 15px;}
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Importar Cuestionario desde Excel</h2>
        <p>Sube un archivo .xlsx con el formato correcto para crear un cuestionario automáticamente.</p>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="titulo">Título del Nuevo Cuestionario:</label>
                <input type="text" name="titulo" required>
            </div>
            <div class="form-group">
                <label for="tiempo_limite">Tiempo Límite (minutos):</label>
                <input type="number" name="tiempo_limite" value="10" required>
            </div>
            <div class="form-group">
                <label for="excel_file">Archivo de Excel (.xlsx):</label>
                <input type="file" name="excel_file" accept=".xlsx" required>
            </div>
            <button type="submit">Importar Cuestionario</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <hr style="margin-top: 20px;">
        <a href="/admin/contabilidad/cuestionario/">Volver al listado de cuestionarios</a>
    </div>
</body>
</html>
